<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="shortcut icon" href="../assets/icons/celunegro.png" type="celunegro">
    <title>Pepe Markets</title>
</head>
<body id="bodyCel">
    <header>
        <div class="header">
            <span class="icono">
                <img src="../assets/icons/celublanco.png" alt="" width="50px">
            </span>
            <h1>Pepe Markets</h1>
        </div>
    </header>
    <main class="mainCel">
        <div class="tituloCel">
            <button>
                <h2>Productos</h2>
            </button>
            <form action="" id="filtro">
                <input type="radio" name="tipo" id="celular" value="ceular"><label for="celular" class="labelCelu">Celulares</label>
                <input type="radio" name="tipo" id="reloj" value="reloj"><label for="reloj" class="labelCelu">Relojes</label>
                <input type="radio" name="tipo" id="todo" value="todo" checked="true"><label for="todo" class="labelCelu">Todo</label>
            </form>
        </div>

        <div class="contCel">

        </div>
    </main>

    <div class="rellenoCel">

    </div>
    <div class="tapa">
        
    </div>
    <nav id="navbar" class="navbar">
        <ul>
            <li class="list active">
                <a href="../index.html">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="celulares.html">
                    <span class="icon">
                        <ion-icon name="phone-portrait-outline"></ion-icon>
                    </span>
                    <span class="text">Phone</span>
                </a>
            </li>
            <li class="list">
                <a href="contacto.html">
                    <span class="icon">
                        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                    </span>
                    <span class="text">Contacto</span>
                </a>
            </li>
            <li class="list">
                <a href="carrito.html">
                    <span class="icon" id="icon-cart">
                        <div class="contadorCarrito"><p class="numero">0</p></div>
                        <ion-icon name="cart-outline"></ion-icon>
                    </span>
                    <span class="text">Carrito</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </nav>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/main2.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
